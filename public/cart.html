<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Bamazon Cart</title>
</head>

<body>

    <div class="container" id="mainContainer">
        <h2>Bamazon</h2>
        <p>Your Source For Good Things</p>
        <hr>
        <div class="row top-container" id="topContainer">
            <div class="col-4">
                Product
            </div>
            <div class="col-2">
                Qty
            </div>
            <div class="col-3">
                Price
            </div>
            <div class="col-3">
                Extended Price
            </div>
        </div>
        <hr>


        <div class="container" id="cartContainer">
            <div class="row cartRows" id="cartRow">


            </div>
            <hr>
            <div class="row" id="totalRow">
                <div class="col-4"></div>
                <div class="col-2"></div>
                <div class="col-3"></div>
                <div class="col-3" id="totalCol"></div>

            </div>
            <br>
            <div class="row" id="purchaseRow">
                    <div class="col-4"></div>
                    <div class="col-2"></div>
                    <div class="col-3"></div>
                    <div class="col-3" id="purchaseCol"></div>
    
                </div>
    

        </div>









        <script type="text/javascript" src="./js/cart.js"></script>

</body>

</html>
